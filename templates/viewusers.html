{% extends "layout.html" %} {% block title %}View Users{% endblock %} {% block
content %}
<h1 class="text-center mb-4">All Users</h1>
<a href="{{ url_for('adduser') }}" class="btn btn-primary mb-3">Add New User</a>
<table class="table table-bordered table-hover">
  <thead class="table-dark">
    <tr>
      {% for col in columns %}
      <th>{{ col }}</th>
      {% endfor %}
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      {% for value in user %}
      <td>{{ value }}</td>
      {% endfor %}
      <td>
        <form
          action="{{ url_for('deleteuser', uid=user[0]) }}"
          method="POST"
          onsubmit="return confirm('Delete this user?');"
          style="display: inline-block"
        >
          <button type="submit" class="btn btn-danger btn-sm">Delete</button>
        </form>
        <a
          href="{{ url_for('edituser', uid=user[0]) }}"
          class="btn btn-warning btn-sm"
          >Edit</a
        >
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
